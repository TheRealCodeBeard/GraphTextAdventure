<html>
    <head>
        <style type="text/css">
            body {
                font-family: sans-serif;
            }
            #cy {
                width: 800px;
                height: 500px;
                display: block;
                border:solid 1px black;
            }
            #loading {
                font-size: 12px;
            }
            .item span {
                font-size:12px;
                padding:10px;
                margin:1px;
                color: black;
                background-color: aliceblue;
                border:solid 1px black;
                min-width: 100px;
                display: inline-block;
            }
        </style>
        <script src="./jslib/cytoscape.min.js"></script>
        <script src="./jslib/page.js"></script>
    </head>
    <body onload="go()">
        <h1>Current Map <span id="loading"></span></h1>
        <div id="cy"></div>
        <h2>Player</h2>
        <span>Put your player guid in this box</span> <input id="player_guid" type="text"><button onclick="player_load()">Load Player</button>
        <div id="player_information">
            <h3>The Player Holds</h3>
            <div id="player_items"></div>
            <h3>Player is in this Room</h3>
            <div id="player_room"></div>
            <h3>This room holds</h3>
            <div id="room_items"></div>
        </div>
    </body>
</html>
