<html>
  <head>
    <script src="./jslib/cytoscape.min.js"></script>
    <script src="./jslib/page.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <title>Graph Text Adventure: God View</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/railscasts.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>

  <body onload="go()">
    <main>
      <div id="map">
        <h2>World Map</h2>
        <div id="loading" class="toggle-content">â†»</div>
        <div id="cy"></div>
      </div>

      <div id="debugger">
        <h2>Debugger</h2>
        <pre><code class="json" id="debug"></code></pre>     
      </div>

      <div id="bottom">
        <h2 onclick="hidePlayerList()">Players</h2>
        <div id="player_list"></div>
        <div id="player_information"></div>

        <h2>Player: <span id="player_guid"></span></h2>
        <h3>The Player Holds</h3>
        <div id="player_items"></div>

        <h3>Player sees the room as</h3>
        <div id="player_room"><pre id="player_room_pre"></pre></div>

        <h3>This room contains</h3>
        <div id="room_items"></div>        
      </div>
    </main>
  </body>
</html>
